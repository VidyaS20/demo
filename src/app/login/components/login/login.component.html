<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" formControlName="username" id="username"
                placeholder="Enter username" autocomplete="off" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password" id="password"
                placeholder="Enter password" autocomplete="off" />
            </div>
            <button type="submit" class="btn btn-success btn-block mt-2 mr-2">
              {{ loginMode ? "Login" : "SignUp" }}
            </button>
          </form>
          <div class="mt-2">
            <p>
              {{
              loginMode ? "Don't have account?" : "Already I have account."
              }}
              <a href="#" (click)="createAccount()">
                {{ loginMode ? "Create one." : "Login" }}
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
